<html>
  <head>
    <script type="text/javascript">
      rudderanalytics = window.analytics = [];
      var methods = [
        "load",
        "page",
        "track",
        "identify",
        "trackEvent",
        "trackPage",
        "identifyUser",
        "reset"
      ];
      for (var i = 0; i < methods.length; i++) {
        var method = methods[i];
        rudderanalytics[method] = (function(methodName) {
          return function() {
            rudderanalytics.push([methodName, ...arguments]);
          };
        })(method);
      }

      rudderanalytics.load(
        "1XbhRYZoiFAEzC9OglDI76B05hj",
        "http://localhost:8080"
      );
      rudderanalytics.track();
      // rudderanalytics.page(); //Turn this on if Chartbeat is a destination
    </script>
    <script src="./browser.js"></script>

    <script>
      const testCasesLength = 5;
      rudderanalytics.track("TEST_CASES_BEGIN");
      for (let i = 1; i <= testCasesLength; i++) {
        rudderanalytics.track("TEST_CASES_BEGIN", { id: `TC_00${i}` });
        const script = document.createElement("script");
        script.src = `../TC/TC_00${i}.js`;
        script.type = "text/javascript";
        document.getElementsByTagName("head")[0].appendChild(script);
        rudderanalytics.track("TEST_CASES_END", { id: `TC_00${i}` });
      }
      rudderanalytics.track("TEST_CASES_END");
    </script>
  </head>
  <body>
    <h1>Relax while I finish my testing process....</h1>
    <video controls="" autoplay name="media" title='Video Title' poster='test_poster.jpg'>
      <source src="http://www.html5rocks.com/en/tutorials/video/basics/devstories.mp4" type="video/mp4;">
    </video>
  </body>
</html>
